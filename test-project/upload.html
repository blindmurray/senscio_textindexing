//stores bolded folder id
function triggerSelect(clicked_ID) {

  var el = document.getElementById(clicked_ID);

}

//tree
function prepareList() {
  "use strict";
  $("#myModal #expList").find("li:has(ul)")
    .click(function (event) {
      if (this == event.target) {
        $(this).toggleClass("collapsed");
        $(this).toggleClass("expanded");
        $(this).children("ul").toggle("medium");
      }
      return false;
    })
    .addClass("collapsed")
    .children("ul").hide();

//Hack to add links inside the cv
  $("#expList a").unbind("click").click(function () {
    window.open($(this).attr("href"));
    return false;
  });

  //Create the button funtionality
    $("#expandList")
      .unbind("click")
      .click(function () {
        $(".collapsed").children("ul").show("medium");
      });
    $("#collapseList")
      .unbind("click")
      .click(function () {
        $(".expanded").children("ul").hide("medium");
      });
}



function ajax() {
  "use strict";
  if ( window.XMLHttpRequest) {
    return new XMLHttpRequest();
  } else if (window.ActiveXObject) {
    try {
      return new ActiveXObject("Msxml2.DOMDocument.6.0");
    } catch (e) {}
    try {
      return new ActiveXObject("Msxml2.DOMDocument.3.0");
    } catch (f) {}
    try {
      return new ActiveXObject("Microsoft.XMLHTTP");
    } catch (g) {}
  } else {
    alert("newxhr XMLHTTPRequest object failed");
    return null;
  }
}
var modal = document.getElementById("myModal");
var btn = document.getElementById("myBtn");

//Choose Location: make tree
btn.onclick = function () {
    "use strict";
    modal.style.display = "block";
    var tree = {"id":"tree"};
    tree = JSON.stringify(tree);
    var xhr = ajax();
    xhr.onload = function () {
       if (xhr.readyState === 4) {
          if (xhr.status === 200) {    
              document.getElementById("tree").innerHTML = xhr.responseText;
               prepareList();
            } else {
               alert("Error: " + xhr.responseText);
            }
         }
      };
       xhr.open("POST", "/", true);
       xhr.setRequestHeader("Content-Type", "text/plain");
       xhr.send(tree);
       console.dir(tree);
};

function addfolder(){
  "use strict";
  modal2.style.display = "none";
  //retrieve folder path
  var name = document.getElementById("addfoldername").value;
  var path = document.getElementById("pathtoadd").value;
  if(path ==""){
      path = "/Users/Gina/Documents/Files/GitHub/senscio_textindexing/test-project/files/" + name;
  }
  else{
    path = path + "/" + name;
   }
   var folderjson = {"id":"addFolder",
                     "name":name,
                     "filepaths":path};
   folderjson = JSON.stringify(folderjson);
   //send folder to create path to nodejs
   var xhr = ajax();
   xhr.onload = function () {
      if (xhr.readyState === 4 && xhr.status === 200) {
         alert("Folder Created!");
         modal.style.display = "block";
         document.getElementById("tree").innerHTML = xhr.responseText;
         prepareList();
      } else {
         alert("Error: " + xhr.responseText);
      }
   };
   xhr.open("POST", "/", true);
   xhr.setRequestHeader("Content-Type", "text/plain");
   xhr.send(folderjson);
   console.dir(folderjson);
}
